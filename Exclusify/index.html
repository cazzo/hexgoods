<!doctype html>
<head>
	<title>Storefront</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.7.1.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
			$('.toggle').click(function(){
				$('.slidetoggled').slideToggle();
				$('.htmltoggled').toggle();
			});
		});
	</script>
	<div class="container">
		<div class="row">
			<div class="span6 offset1">
				<div class="banner"><img src="assets/hex_storefront_draft_v3.png" style="margin: 0 0 0 20px"></div>
			</div>
			<div class="span7 offset1">
				<div class="spacer">&nbsp;</div>
					<div class="zlogin theaction slidetoggled">
						<div class="zfacebook">
							<button class="btn span6 info">Log in with Facebook</button>
						</div>
						<div class="zor">
							<span>OR</span>
						</div>
						<div class="row zcredentials">
							<div class="span3">
								<input type="text" class="span3" placeholder="Enter your email">
							</div>
							<div class="span3">
								<input type="text" class="span3" placeholder="Enter your password">
							</div>
						</div>
						<div class="zforgotpassword">
							<a href="#" class="pull-right">I forgot my password</a>
						</div>
						<div class="loginbutton">
							<button type="submit" class="btn primary span6">Log in</button>
						</div>
					</div>
					<div class="zhaveaccount">
						<button class="btn success span7 toggle"><span class="htmltoggled">I already have an account</span><span class="htmltoggled" style="display:none">I don't have an account</span></button>
					</div>
					<div class="zcreateaccount slidetoggled theaction" style="display:none">
						<div class="zfacebook">
							<button class="btn span6 info">Connect with Facebook to enter</button>
						</div>
						<div class="zor">
							OR
						</div>
						<div class="row">
							<div class="span4">
								<input type="text" class="span4" placeholder="Enter your email">
							</div>
							<div class="span2">
								<button type="submit" class="btn span2 primary">Submit</button>
							</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<span>Footer</span>
		</div>
	</footer>
</body>
